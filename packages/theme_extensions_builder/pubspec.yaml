name: theme_extensions_builder
description: >
  Code generator for Flutter's 3.0  ThemeExtension classes.
  theme_extensions_builder generator helps to minimize the required boilerplate code.

repository: https://github.com/pro100andrey/theme_extensions_builder
issue_tracker: https://github.com/pro100andrey/theme_extensions_builder/issues
homepage: https://github.com/pro100andrey/theme_extensions_builder
documentation: https://github.com/pro100andrey/theme_extensions_builder/blob/main/packages/theme_extensions_builder/README.md

version: 5.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
 - theme
 - extension
 - codegen

environment:
  sdk: '^3.8.1'

dependencies:
  analyzer: "^7.4.0"
  build: ^3.0.0
  build_config: ^1.1.2
  dart_style: ^3.1.1

  flutter:
    sdk: flutter
  meta: ^1.16.0
  source_gen: ^3.0.0

  theme_extensions_builder_annotation: ^5.0.0

dev_dependencies:
  pro_lints: ^4.0.0
